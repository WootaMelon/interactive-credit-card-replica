<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="card-check.js" defer></script>
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="main-container">
      <div class="background-image">
        <img
          src="images/bg-main-mobile.png"
          srcset="
          images/bg-main-mobile.png 375px,
          images/bg-main-desktop.png 1440px
        "
          alt=""
          class="main-img"
        />

        <div class="back-card-div">
          <img src="images/bg-card-back.png" alt="" />
          <div class="cvc-on-card data-on-card" id="cvc-on-card">000</div>
        </div>
        <div class="front-card-div">
          <div class="card-logo-div">
            <img src="images/card-logo.svg" alt="" />
          </div>
          <img src="images/bg-card-front.png" alt="" />
          <div
            class="card-number-on-card data-on-card"
            id="card-number-on-card"
          ></div>
          <div
            class="card-name-on-card data-on-card"
            id="card-name-on-card"
          ></div>
          <div class="card-date-on-card data-on-card" id="card-date-on-card">
            <p id="card-month-on-card"></p>
            <span>/</span>
            <p id="card-year-on-card"></p>
          </div>
        </div>
      </div>

      <div class="card-details">
        <div class="card-details-container">
          <div id="credit-form" class="">
            <!-- <form action="" onsubmit="onSubmit()" id="credit-form" class=""> -->
            <div class="card-name-number">
              <label for="card-holder-name">CARDHOLDER NAME</label>
              <input
                type="text"
                name=""
                id="card-holder-name"
                placeholder="e.g. Jane Appleseed"
              />
              <p class="error-text hidden">Characters Only</p>
              <p class="error-text hidden">Can't be Blank</p>
              <label for="card-number">CARD NUMBER</label>
              <input
                type="text"
                name=""
                id="card-number"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <p class="error-text hidden">Can't be Blank</p>
              <p class="error-text hidden">Numbers Only</p>
            </div>
            <div class="card-details-date-cvc">
              <div class="date">
                <label for="card-date">EXP. DATE (MM/YY)</label>
                <div class="date-inputs">
                  <div class="date-inputs-with-errors">
                    <input
                      type="text"
                      name=""
                      id="card-month"
                      placeholder="MM"
                      maxlength="2"
                    />
                    <p class="error-text hidden">Can't be Blank</p>
                    <p class="error-text hidden">Numbers Only</p>
                  </div>
                  <div class="date-inputs-with-errors">
                    <input
                      type="text"
                      name=""
                      id="card-year"
                      placeholder="YY"
                      maxlength="2"
                    />
                    <p class="error-text hidden">Can't be Blank</p>
                    <p class="error-text hidden">Numbers Only</p>
                  </div>
                </div>
              </div>
              <div class="cvc">
                <label for="card-cvc">CVC</label>

                <input
                  type="text"
                  name=""
                  id="card-cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                />
                <p class="error-text hidden">Can't be Blank</p>
                <p class="error-text hidden">Numbers Only</p>
              </div>
            </div>

            <div class="button-container">
              <button type="submit" id="submitBtn" onclick="onSubmit()">
                Confirm
              </button>
            </div>
          </div>
          <!-- </form> -->
          <div class="thank-you-div hidden" id="thank-you-div">
            <img src="images/icon-complete.svg" alt="" />
            <p class="thank-you-text">Thank you!</p>
            <p>We've added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
